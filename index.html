<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/fontawesome-free-5.14.0-web/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <title> Text Editor </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center"> Text Editor </h2> 
            </div>
        </div>
        <div class="row ">
            <div class="col style_format">
            <button type="button" class="style_text" id="italic"> <i class="fas fa-italic"></i> <em>Italic</em> </button>
            <button type="button" class="style_text" id="underline"> Underline </button>
            <button type="button" class="style_text" id="bold"><i class="fas fa-bold"></i> Bold </button>
            <button type="button" class="style_text" id="left"> <i class="fas fa-align-left"></i> </button> 
            <button type="button" class="style_text" id="center"> <i class="fas fa-align-center"></i> </button> 
            <button type="button" class="style_text" id="right"> <i class="fas fa-align-right"></i> </button>
            </div>     
        </div>

        <div class="row text_box">
            <div class="col">
                <label for="text_area" class="h5"> Type here </label> <br>
                <textarea name="text_editor" id="text_area" cols="40" rows="20"></textarea>
            </div>
            <div class="col">
                <h5> Formatted Text </h5>
                <div id="formatted_area">

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
